<div class="post-list">
  <div>
    <button (click)="addPost()" mat-stroked-button>Post</button>
    <mat-form-field appearance="outline">
      <mat-label>Leave a post</mat-label>
      <textarea matInput [(ngModel)]="post.Content" type="text"></textarea>
    </mat-form-field>
  </div>
  <app-post *ngFor="let post of posts" [post]="post"></app-post>
</div>
