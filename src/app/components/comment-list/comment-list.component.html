<div [@showHideComments]="showComments ? 'show' : 'hide'" class="comment-list">
  <div>
    <form [formGroup]="commentForm" (ngSubmit)="addComment()">
      <button type="submit" mat-stroked-button>Comment</button>
      <mat-form-field class="comment-field" appearance="outline">
        <mat-label>Leave a comment</mat-label>
          <textarea
            [(ngModel)]="comment.content"       
            formControlName="content"     
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="10" 
            matInput type="text"></textarea>
      </mat-form-field>
    </form>
  </div>
  <ul>
    <app-comment *ngFor="let comment of post?.comments" [comment]="comment" [currentUserId]="currentUserId" [comments]="post.comments"></app-comment>
  </ul>
</div>
